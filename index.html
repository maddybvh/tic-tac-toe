<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
        <title>Tic Tac Toe</title>
    </head>
    <body class='container'>
        <h1 class='text-center'>Tic-Tac-Toe</h1>
        <div class='d-flex justify-content-center container'>
            <div style="height: 480px; width: 480px">
                <div class="row" style="height:160px">
                    <div class="col border-right border-bottom square" id='1'></div>
                    <div class="col border-left border-bottom border-right square" id='2'></div>
                    <div class="col border-left border-bottom square" id='3'></div>
                </div>
                <div class="row" style="height:160px">
                    <div class="col border-top border-right border-bottom square" id='4'></div>
                    <div class="col border square" id='5'></div>
                    <div class="col border-left border-top border-bottom square" id='6'></div>
                </div>
                <div class="row" style="height:160px">
                    <div class="col border-top border-right square" id='7'></div>
                    <div class="col border-left border-top border-right square" id='8'></div>
                    <div class="col border-left border-top square" id='9'></div>
                </div>
            </div>
        </div>


        
    <!-- Optional Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    
    <script src='script.js'></script>


    </body>
</html>
